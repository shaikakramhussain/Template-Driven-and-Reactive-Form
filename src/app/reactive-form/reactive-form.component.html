<marquee>Reactive-form works!</marquee>
<h1>Angular Practice(Reactive-form)</h1>
<div class="container">
    <div class="row">
        <div class="form_bg">
            <form [formGroup]='signupForm' (ngSubmit)='PostData(signupForm)'>
                <div class="form-group">
                    <input type="text" formControlName="fname" placeholder="Your First Name">
                   <!-- <span *ngFor="signupForm.control['fname'].haserror(required)">
                       First Name Required</span> -->
                </div>
                <div class="form-group">
                    <input type="text" formControlName="lname" placeholder="Your Last Name">
                </div>
                <div class="form-group">
                    <input type="email" formControlName="Emailid" placeholder="Your Email Id">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="userpassword" placeholder="Your Password">
                </div>
                <br>
                <div>
                    <input type="submit" value="PostData" [disabled]="!signupForm.valid">
                </div>
            </form>
        </div>

    </div>
</div>
